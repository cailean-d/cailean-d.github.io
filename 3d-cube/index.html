<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="cube_wrapper">
      <div class="cube_container">
          <div class="cube" style="transform: translateZ(-200px) rotateX(-35deg) rotateY(-45deg)">
            <div class="cube__side cube__side-top"></div>
            <div class="cube__side cube__side-front cube__side-color">
              <span class="cube__side__text">ADD IMAGE 1</span>
            </div>
            <div class="cube__side cube__side-right cube__side-color">
              <span class="cube__side__text">ADD IMAGE 2</span>
            </div>
            <div class="cube__side cube__side-back cube__side-color">
              <span class="cube__side__text">ADD IMAGE 3</span>
            </div>
            <div class="cube__side cube__side-left cube__side-color">
              <span class="cube__side__text">ADD IMAGE 4</span>
            </div>
            <div class="cube__side cube__side-bottom"></div>
          </div>
        
          <div class="cube_wrapper__arrow cube_wrapper__arrow-left"></div>
          <div class="cube_wrapper__arrow cube_wrapper__arrow-right"></div>
      </div>
      <input type="file" class="cube_wrapper__file">
    </div>

    <script src="script.js"></script>
  </body>
</html>
