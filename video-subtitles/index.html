
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="http://cannee.com/style.css" />
        <script type="text/javascript" src="script.js"></script>
        <title>Document</title>
	</head>
	<body>
		<div id="player">
			<video id="video" autoplay src="http://cannee.com/extra/1.mp4">
				<track default src="cc/01_Extra_English_-_Hectors_arrival.eng.vtt" />
						<track src="cc/01_Extra_English_-_Hectors_arrival.rus.vtt" />

			</video>
			<div id="video_overlay"></div>
			<div id="cue"></div>
			<div id="buttons" style="display:none;">
				<button id="know">Уже знаю</button>	
				<button id="understand">Понял</button>
				<button id="repeat" style="display:none;">Повтор</button>
				<button id="not_understand">Не понял</button>
			</div>
			<div id="cueOrig"></div>
			<div id="controls">
				<img id="full_scr" src="http://cannee.com/img/FS.png" alt="" title="На весь экран" onClick="toggleFullScreen();" />
				<div id="seek" title="Быстрый переход">
					<div id="seekPlayed" style="width:0"></div>
				</div>
				<img id="play" src="http://cannee.com/img/pause.png" alt="" title="Приостановить" onClick="toggleplay();" />
				<div id="time"></div>
				<img id="volume" src="http://cannee.com/img/volume.png" alt="" title="Отключить звук" onClick="toggleSound();" />
			</div>
		</div>
		<div id="user"></div>
		<div id="position"></div>
		<div id="position2"></div>
				<center><a href="http://cannee.com/extra2.html">Следующая серия</a></center>

	</body>
</html>
